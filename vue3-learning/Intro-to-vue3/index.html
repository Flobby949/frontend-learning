<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to Vue3</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../../common/common.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./main.js"></script>
</head>
<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart">Cart: ({{cart}})</div>
        <div class="product-display">
            <product-display :isfree="x" @add-cart="addCart"></product-display>
        </div>
        <div class="flex p-5 card bg-grey m-5 normal-round">
            <div class="flex-1 flex-column">
                <product-list :products="list" @change-detail="changeDetail($event)"/>
            </div>
            <div class="flex-3">
                <product-detail :item="currentItem" />
            </div>
        </div>
    </div>
    <!-- Mount App 应用挂载 -->
    <script src="./components/productDisplay.js"></script>
    <script src="./components/productList.js"></script>
    <script src="./components/productDetail.js"></script>
    <script>
        const mountedApp = app.mount("#app")
    </script>
</body>
</html>
